<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice to use type of</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        pre{
            padding: 20px;
            border: 1px solid;
            background-color: #eee;
            margin: 15px 8px;
        }
    </style>
</head>
<body>
    <pre>
&lt;script type="text/javascript"&gt;
    alert(typeof 12345);	//output number
    alert(typeof "abc");	//output string
    alert(typeof document);	//output object
&lt;/script "&gt;
    </pre>
</body>
    <script>
        alert(`typeof 12345 -> ${typeof 12345} 
            \n\ntypeof "abc" -> ${typeof "abc"}
            \n\ntypeof document -> ${typeof document} `)
    </script>
</html>
